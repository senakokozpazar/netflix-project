<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix2</title>
    <link
      rel="icon"
      type="image/png"
      href="images/4375011_logo_netflix_icon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <nav class="menu">
          <img
            class="netflix-logo"
            src="Netflix_2015_logo.svg"
            alt="Netflix Logo"
          />

          <img
            class="n-logo"
            src="images/4375011_logo_netflix_icon.png"
            width="24px"
            height="40px"
          />

          <div class="main-menu">
            <a class="bold">Home</a>
            <a>TV shows</a>
            <a>Movies</a>
            <a>New & Popular</a>
            <a>My List</a>
            <a>Browse by Languages</a>
          </div>

          <div class="right-menu">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
            <a>Children</a>
            <i class="fa-regular fa-bell" style="color: #ffffff"></i>
            <img
              src="images/Netflix-avatar.png"
              alt="user_avatar"
              width="40px"
              height="40px"
            />
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </nav>
      </div>

      <section class="hero">
        <img class="pretty-woman" src="images/prettywomannn.png" width="600" />

        <div class="buttons">
          <button>
            <i class="fa-solid fa-play" style="color: #ffffff"></i>
            <span class="space">Play</span>
          </button>

          <button>
            <i class="fa-solid fa-circle-info" style="color: #ffffff"></i>
            <span class="space">More Info</span>
          </button>
        </div>

        <div class="text-content">
          <p>
            Uptight business tycoon Edward makes a deal with vivacious Hollywood
            sex worker Vivian to spend a week with him — and loses his heart in
            the bargain.
          </p>
        </div>
      </section>
    </header>

    <main>
      <section class="netflix-originals">
        <h2>Netflix Originals</h2>

        <div class="vertical-cards-container">
          <div class="vertical-images">
            <img src="images/bluejay.webp" />
          </div>

          <div class="vertical-images">
            <img src="images/lacasada.png" />
          </div>

          <div class="vertical-images">
            <img src="images/pianisttt.jpeg" />
          </div>

          <div class="vertical-images">
            <img src="images/peaky.jpeg" />
          </div>

          <div class="vertical-images">
            <img src="images/true.jpeg" />
          </div>

          <div class="vertical-images">
            <img src="images/strg.jpg" />
          </div>

          <div class="vertical-images">
            <img src="images/wed.jpg" />
          </div>
        </div>
      </section>

      <section class="top-rated">
        <h2>Top Rated</h2>
        <div class="horizontal-cards-container">
          <div class="horizontal-images">
            <img src="images/batıcephesi.jpg" />
          </div>

          <div class="horizontal-images">
            <img src="images/breakingbad.jpg" />
          </div>

          <div class="horizontal-images">
            <img src="images/kadınkokusu.jpg" />
          </div>

          <div class="horizontal-images">
            <img src="images/kuruotlar.jpg" />
          </div>

          <div class="horizontal-images">
            <img src="images/kusucusu.jpg" />
          </div>
        </div>
      </section>

      <!-- Children Family -->
      <section class="children-family">
        <h2>Children & Family</h2>
        <div class="vertical-cards-container">
          <div class="vertical-images">
            <img src="images/moana.jpg" />
          </div>

          <div class="vertical-images">
            <img src="images/grinnn.jpg" />
          </div>

          <div class="vertical-images">
            <img src="images/homealon.jpg" />
          </div>

          <div class="vertical-images">
            <img src="images/alone2.jpeg" />
          </div>

          <div class="vertical-images">
            <img src="images/mati.jpeg" />
          </div>

          <div class="vertical-images">
            <img src="images/hırsız.jpg" />
          </div>

          <div class="vertical-images">
            <img src="images/patron.jpg" />
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/8a1624f705.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
